# libraries
script_helpers=/system/etc/helpers.sh

# booleans
zipalign_apks=true
fix_permissions=false
enable_sysctl=true
free_mem=false
clear_data_cache=false
enable_cron=false
sd_boost=false
file_system_speedups=true
battery=false
touch=false
minfree=true
gpurender=false
sleepers=false
journalism=true
sqlite3=true
wifisleep=false
iostats=false
sentrenice=false
tweaks=true
speedy_modified=true
loopy_smoothness_tweak=true

# files
sysctl_conf=/system/etc/sysctl.conf
read_ahead_file=/sys/devices/virtual/bdi/179:0/read_ahead_kb

# sd boost value
read_ahead_kb=2048
